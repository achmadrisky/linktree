<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <div class="profile-pic">
                    <img src="/minerva.jpg" alt="">
                </div>
                <h1>@Minerva</h1>
                <p class="bio">SERVER OWNER</p>
            </header>
            <section class="links">
                <a href="https://www.instagram.com/achriskyy/" class="link-button instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://www.youtube.com/@achmadrisky" class="link-button youtube">
                    <i class="fab fa-youtube"></i>
                    <span>Youtube</span>
                </a>
                <a href="https://x.com/explore" class="link-button twitter">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </a>
                <a href="https://www.facebook.com/?locale=id_ID" class="link-button facebook">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </a>
                <a href="https://www.google.com/maps/place/Kejaksaan+Tinggi+Sulawesi+Tengah/@-0.8896549,119.8684725,17z/data=!3m1!4b1!4m6!3m5!1s0x2d8bedd1f2959d1f:0x9770a23c313f98a4!8m2!3d-0.8896549!4d119.8710474!16s%2Fg%2F11bc7pt_wn?entry=ttu&g_ep=EgoyMDI1MDQxNi4xIKXMDSoASAFQAw%3D%3D" class="link-button maps">
                    <i class="fab fa-instagram"></i>
                    <span>Maps</span>
                </a>
            </section>
        </div>
    </div>
    <footer>MINERVA WAS HERE</footer>
</body>
</html>
